<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root {
            --primary-color: #3a4f63;
            --secondary-color: #718096;
            --background-color: #f7fafc;
            --text-color: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        header {
            background-color: var(--primary-color);
            padding: 0.8rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag h1 {
            font-size: 1.5rem;
        }

        .tag a {
            color: #fff;
            text-decoration: none;
        }

        nav {
            display: flex; 
        }

        nav ul {
            list-style: none;
            display: flex; 
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e2e8f0;
        }

        .box1, .box2 {
            display: flex;
            justify-content: center; 
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap; 
        }

        .box1 img, .box2 img {
            width: 400px; 
            height: 250px;
            object-fit: cover; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            margin: 0.5rem;
        }

        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
                align-items: center;
            }

            .tag h1 {
                font-size: 1.5rem; 
            }

            nav li {
                margin-left: 10px;
            }

            .box1 img, .box2 img {
                width: 90%; 
                height: auto; 
            }
        }

        @media (max-width: 480px) {
            nav li {
                display: block; 
                margin-left: 0; 
                margin-top: 10px; 
            }

            .tag {
                text-align: center;
            }

            .box1, .box2 {
                flex-direction: column;
            }

            .box1 img, .box2 img {
                width: 100%; 
                height: auto;
            }

            footer {
                font-size: 0.8rem ; 
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="tag">
                <a href="index.html"><h1>Home</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="award.html">Awards</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="box1" style="margin-top: 5rem;">
        <img src="image/Screenshot 2023-11-14 224444.png" alt="Screenshot 1">
    </div>
    <div class="box2">
        <img src="image/image.png" alt="Screenshot 2">
        <img src="image/unity.png" alt="Achievement">
    </div>
    <footer>
        <p>&copy; 2024 Muhamad Rafli Julian. All rights reserved. </p>
    </footer>
</body>
</html>
